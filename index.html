<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear Sun</title>
    <meta name="language" content="en-US">
    <meta name="title" content="Dear Sun">
    <meta name="description" content="Collecting this wasn't easy — your star is my motivation to keep going! Contributions are welcome too.">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
</head>


<body>
    <!-- Hình trái tim lớn để click/chạm -->
    <div id="heart-btn" style="
        width:180px;height:160px;
        position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
        background:url('images/tym.png') no-repeat center/contain;
        cursor:pointer;z-index:999;
        box-shadow:0 0 30px #d63ed6;
        transition:opacity 0.5s;
    "></div>

    <audio id="audios" loop preload="auto">
        <source src="MP3/music.mp3" />
    </audio>

    <div class="container" style="opacity:0;transition:opacity 1s;">
        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
        </div>
        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>
    <div class="footer" style="opacity:0;transition:opacity 1s;">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/love.js"></script>
    <script>
    // Khi chạm vào trái tim thì phát nhạc và hiện hiệu ứng
    document.getElementById('heart-btn').addEventListener('click', function() {
        // Phát nhạc
        var audio = document.getElementById('audios');
        audio.play();

        // Hiện hiệu ứng
        document.querySelector('.container').style.opacity = 1;
        document.querySelector('.footer').style.opacity = 1;

        // Ẩn nút trái tim
        this.style.opacity = 0;
        setTimeout(() => this.style.display = 'none', 500);
    });
    </script>
</body>

</html>
